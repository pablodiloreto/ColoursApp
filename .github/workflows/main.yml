name: ğŸš€ ColoursApp in Prod

on:
  push:
    branches:
      - 'main'
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  coloursapi:
    if: github.event.pull_request.merged == true  
    name: ğŸ”¨ ColoursAPI
    runs-on: windows-latest
    env:
      working-directory-coloursapi: ./src/ColoursAPI/

    steps:
    - name: ğŸšš Get latest code for ColoursAPI
      uses: actions/checkout@v2
    - name: ğŸ’¾ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: ğŸ’½ Restore dependencies for ColoursAPI
      run: dotnet restore
      working-directory: ${{env.working-directory-coloursapi}}
    - name: ğŸ¥ Build ColoursAPI
      run: dotnet publish -o ./output --runtime win-x64 --self-contained
      working-directory: ${{env.working-directory-coloursapi}}
    - name: ğŸŒ Deploy ColoursAPI throught FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.puertotec.com
        username: ${{ secrets.aprenderit_ftpuser }}
        password: ${{ secrets.aprenderit_ftppassword }}
        protocol: ftp
        local-dir: ./src/ColoursAPI/output/
        server-dir: /recursosit_ftp/coloursapi.app.aprender.it_a0tfDHlR/wwwroot/

  coloursweb:
    needs: coloursapi
    name: ğŸ”¨ ColoursWeb
    runs-on: windows-latest
    env:
      working-directory-coloursweb: ./src/ColoursWeb/

    steps:
    - name: ğŸšš Get latest code for ColoursWeb
      uses: actions/checkout@v2
    - name: ğŸ’¾ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: ğŸ’½ Restore dependencies for ColoursWeb
      run: dotnet restore
      working-directory: ${{env.working-directory-coloursweb}}
    - name: ğŸ¥ Build
      run: dotnet publish -o ./output --runtime win-x64 --self-contained
      working-directory: ${{env.working-directory-coloursweb}}
    - name: ğŸŒ Deploy ColoursWeb throught FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.puertotec.com
        username: ${{ secrets.aprenderit_ftpuser }}
        password: ${{ secrets.aprenderit_ftppassword }}
        protocol: ftp
        local-dir: ./src/ColoursWeb/output/
        server-dir: /recursosit_ftp/coloursweb.app.aprender.it_yXS1J2qA/wwwroot/
